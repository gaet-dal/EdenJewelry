<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/loginStyle.css">
</head>
<body>
<img src="images/apple.png" alt="Eden" class="background-image">
<header>
    <img src="images/logo1.png" alt="Eden Jewelry Logo">
    <div class="icons">
        <img src="images/user-icon.png">
        <p>Profilo</p>
        <img src="images/wishlist-icon.png">
        <p>Wishlist</p>
        <img src="images/cart-icon.png">
        <p>Carrello</p>
    </div>
</header>

<div class="login-container">
    <div class="login-box">
        <form action="login" method="post">
        <input type="email" placeholder="E-mail">
        <input type="password" placeholder="Password">
        <button>Accedi ora!</button>
        <p>Non sei registrato? <a href="#">Clicca qui!</a></p>
        </form>
    </div>
</div>
</body>
</html>
