<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo Venditore - Eden Jewelry</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=login" />
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/profiloStyle.css">
</head>
<body>
<img src="images/apple.png" alt="Decorazione" class="background-image">
<div class="header">
    <span class="menu-icon">&#9776;</span>
    <img src="logo.png" alt="Eden Jewelry Logo">
    <div>
        <span class="menu-icon">&#128100;</span>
        <span class="menu-icon">&#128722;</span>
    </div>
</div>

<div class="profile-container">
    <div class="profile-box">
        <div class="user-profile">
            <div class="profile-header">
                <div class="profile-icon">
                    <span class="menu-icon">&#128100;</span>
                </div>
                <div class="profile-info">
                    <h3>Alessandro</h3>
                    <a href="#" class="profile-link">Visualizza profilo &#8594;</a>
                </div>
            </div>
        </div>

        <button class="profile-button">I miei ordini</button>
        <button class="profile-button">Wishlist &#9825;</button>
        <button class="profile-button">Aggiungi Prodotto</button>
        <button class="profile-button">Rimuovi prodotto</button>
        <p class="logout">
            <a href="#" class="logout-link">Log out &#8594;</a>
        </p>
    </div>
</div>
</body>
</html>
