<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eden Jewelry</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/catalogoStyle.css" type="text/css">
</head>
<body>
<img src="images/apple.png" alt="Eden" class="background-image">
<header>
    <img src="images/logo1.png" alt="Eden Jewelry">
    <div class="icons">
        <span>&#128100;</span>
        <span>&#128722;</span>
    </div>
</header>

<div class="search-bar">
    <input type="text" placeholder="Cerca">
</div>

<div class="container">
    <div class="section">
        <h2>NOVITÀ</h2>
        <div class="box">
            <div class="products">
                <div class="product">
                    <img src="collanaCuore.jpg" alt="Collana cuore">
                    <p>Collana Cuore</p>
                    <p>€23,00</p>
                </div>
                <div class="product">
                    <img src="images/products/collanaPiuma.png" alt="Collana piuma">
                    <p>Collana Piuma</p>
                    <p>€17,00</p>
                </div>
                <div class="product">
                    <img src="images/products/collanaZirconi.png" alt="Collana zirconi">
                    <p>Collana Zirconi</p>
                    <p>€21,00</p>
                </div>
                <div class="product">
                    <img src="collanaElizabeth.jpg" alt="Collana Elizabeth">
                    <p>Collana Elizabeth</p>
                    <p>€34,00</p>
                </div>
            </div>
            <div class="expand">
                <a href="#">Mostra Altro</a>
            </div>
        </div>
    </div>

    <div class="section">
        <h2>CATALOGO</h2>
        <div class="box">
            <div class="products">
                <div class="product">
                    <img src="collana_ariel.jpg" alt="Collana Ariel">
                    <p>Collana Ariel</p>
                    <p>€45,00</p>
                </div>
                <div class="product">
                    <img src="collana_cuore_bianco.jpg" alt="Collana cuore bianco">
                    <p>Collana cuore bianco</p>
                    <p>€25,00</p>
                </div>
                <div class="product">
                    <img src="collana_kate.jpg" alt="Collana Kate">
                    <p>Collana Kate</p>
                    <p>€25,00</p>
                </div>
                <div class="product">
                    <img src="collana_mary.jpg" alt="Collana Mary">
                    <p>Collana Mary</p>
                    <p>€27,00</p>
                </div>
            </div>
            <div class="expand">
                <a href="#">Mostra Altro</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
